<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="bookingstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h1>Booking Page</h1>
        </header>

        <section class="booking-form">
            <h2>General Information</h2>
            <form>
                <div class="form-group">
                    <label for="driving-school">Driving School</label><br>
                    <input type="text" id="driving-school" name="driving-school"><br><br>
                </div>
                
                <div class="form-group">
                    <label for="id-number">ID Number</label><br>
                    <input type="text" id="id-number" name="id-number"><br><br>
                </div>

                <div class="form-group">
                    <label for="full-name">Full Name</label><br>
                    <input type="text" id="full-name" name="full-name"><br><br>
                </div>

                <div class="form-group">
                    <label for="pdl-number">PDL Number</label><br>
                    <input type="text" id="pdl-number" name="pdl-number"><br><br>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label><br>
                    <select id="gender" name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select><br><br>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" id="dob" name="dob"><br><br>
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality</label><br>
                    <input type="text" id="nationality" name="nationality"><br><br>
                </div>

                <div class="form-group">
                    <label for="country">Country of Residence</label><br>
                    <input type="text" id="country" name="country"><br><br>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label><br>
                    <input type="tel" id="mobile" name="mobile"><br><br>
                </div>

                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br><br>
                </div>

                <div class="form-group">
                    <label for="license">Applied License Type</label><br>
                    <input type="text" id="license" name="license"><br><br>
                </div>

                <div class="form-group">
                    <label for="date-test">Date of Test</label><br>
                    <input type="date" id="date-test" name="date-test"><br><br>
                </div>

                <div class="form-group">
                    <label for="time-slot">Time Slot</label><br>
                    <input type="text" id="time-slot" name="time-slot"><br><br>
                </div>

                <div class="form-group">
                    <label for="upload">Upload Document</label><br>
                    <input type="file" id="upload" name="upload"><br><br>
                </div>

                <div class="form-actions"><br>
                    <button type="submit">Next</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
