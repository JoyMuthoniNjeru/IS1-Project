<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-section">
  <img src="images/ntsaLogo.png" alt="NTSA logo featuring the National Transport and Safety Authority emblem with green and yellow colors, set against a clean white background, conveying a formal and official tone">
</div>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="post">
            <label for="email">Email Address/ID Number</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="user-type">Select User</label>
            <select id="user-type" name="user-type" required>
                <option value="">-- Select User --</option>
                <option value="applicant">Applicant</option>
                <option value="admin">Administrator</option>
            </select>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    
</html>
