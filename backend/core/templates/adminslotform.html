{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static 'core/adminstyles.css' %}" />
</head>
<body>
  <div class="dashboard-header">
    <h1>{{ title }}</h1>
    <div class="logo-container">
      <img src="{% static 'core/images/logo.png' %}" alt="NTSA Logo">
    </div>
  </div>

  <form method="post" class="form-table">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="button-group">
      <button type="submit" class="primary-btn">Submit</button>
      <a href="{% url 'slot_configuration' %}">Back</a>
      <button type="button" class="primary-btn cancel">Cancel</button>
    </div>
  </form>
</body>
</html>
