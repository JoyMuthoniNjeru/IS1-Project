{%load static%}
<!-- This is the template for the admin slot configuration page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Slot Configuration</title>
  <link rel="stylesheet" href="{% static 'administrator/adminstyles.css' %}">
</head>
<body>
  <div class="dashboard-header">
    <h1>Test Slot Configuration</h1>
    <div class="logo-container">
      <img src="{% static 'administrator/images/ntsaLogo.png' %}" alt="NTSA Logo">
    </div>
  </div>

  <div class="top-controls">
    <a href="/admin-dashboard/">
      <button class="primary-btn">Admin Dashboard</button>
    </a>
    <label class="centre-select">Centre:
      <select>
        <option>Nairobi HQ</option>
        <option>Mombasa</option>
        <option>Kisumu</option>
      </select>
    </label>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Max</th>
        <th>Load</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6" class="placeholder">No slots configured yet</td>
      </tr>
    </tbody>
  </table>

  <div class="button-center">
    <!-- Django form starts here -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="primary-btn">Add new slot</button>
    </form>
  </div>
</body>
</html>
