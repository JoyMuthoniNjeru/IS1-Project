{%load static%}
<!-- This is the template for the admin slot configuration page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Slot Configuration</title>
  <link rel="stylesheet" href="{% static 'core/adminstyles.css' %}">
</head>
<body>
  <div class="dashboard-header">
    <h1>Test Slot Configuration</h1>
    <div class="logo-container">
      <img src="{% static 'core/images/logo.png' %}" alt="NTSA Logo">
    </div>
  </div>

  <div class="top-controls">
    <a href="/admin-dashboard/">
      <button class="primary-btn">Admin Dashboard</button>
    </a>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Max</th>
        <th>Load</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6" class="placeholder">No slots configured yet</td>
      </tr>
    </tbody>
  </table>

<div class="button-center">
  <a href="{% url 'add_slot' %}">
    <button class="primary-btn">Add New Slot</button>
  </a>
</div>

</body>
</html>
